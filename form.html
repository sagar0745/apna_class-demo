<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Creation - Learn How to Create Form for Enquery</title>
</head>

<body>
    <form action="post">
        <h1>Form to apply Sigma Web Development ourse TA </h1>
        <div>
            <label for="username">Enter Your Username:</label>
            <input type="text" name="username" id="username" placeholder="Enter your name">

        </div>
        <div>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
        </div>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">Subscribe to newes letter</label>
        </div>
        <div>
            <label for="comment">Enter your comment here...</label>
            <br><textarea name="comment" autofocus id="comment" rows="4" cols="60"></textarea>

        </div>
        <div>
            <label for="fruits">Choose your fruits from list: </label>
            <select name="fruits" id="fruits">
                <option value="apple">Apple</option>
                <option value="mango">Mango</option>
                <option value="banana">Banana</option>
            </select>

        </div>
    </form>

</body>

</html>
