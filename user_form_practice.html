<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user_form.css">
    <title>User Enquery Form</title>
</head>

<body>
    <!-- CRATE A ENQUERY FORM -->
    <FORM action="post">
        <H1>Enquery Form Base Registration</H1>
        <div>
            <label for="name">Name:</label>
            <input autofocus="text" id="name" placeholder="enter your name">
        </div>

        <div><label for="city">City:</label>
            <input autofocus type="text" id="city" placeholder="enter your city">
        </div>
        <div>
            <label for="pincode">Pincode:</label>
            <input autofocus type="name" id="pincode" placeholder="enter your name">
        </div>
        <button>Submit </button>


    </FORM>
</body>

</html>
