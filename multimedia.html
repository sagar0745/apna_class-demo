<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Video Inserting </title>
    <link rel="stylesheet" href="multi.css">
</head>

<body>
    <!-- Video Tag Learning -->
    <p>This is a image and video tag inserting tutorial
    <h2>Hare Krishana Kirtan</h2>
    <video src="video/hare_krishna.mp4" loop controls poster="photo/hare_kirtan_poster.jpg"></video>
    <p>This Gopal das pr video coming from video tag</p>
    <video src="video/Expectation_jal.mp4" loop controls poster="photo/stoP-expecting.jpg"></video>

    </p>
    <!-- Audio Tag Learning -->
    <audio src="photo/dhere_dhere.mp3" controls></audio>
    <!-- Quick Quiz -->
    <!-- svg format -->
    <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
    </svg>
    <!-- ifram - embedded different website into our website  -->
    <!-- <iframe src="https://www.w3schools.com/graphics/svg_intro.asp" frameborder="0"></iframe> -->
     <p>This video is coming from video embedding facility</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/I_ZJDJ5Hc08?si=i_xGrTjYFaNM7srC"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
